<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>

      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/profile">Profile</a>
          <a mat-list-item routerLink="/account">Account</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>folder</mat-icon>
          <span>Projects</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/project1">Project 1</a>
          <a mat-list-item routerLink="/project2">Project 2</a>
        </mat-nav-list>
      </mat-expansion-panel>

      <a mat-list-item routerLink="/help">
        <mat-icon>help</mat-icon>
        Help
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
